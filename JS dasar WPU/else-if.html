<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else if</title>
  </head>
  <body>
    <script>
      let angka = prompt("masukkan angka:");

      if (angka % 2 == 0) {
        alert(angka + "adalah bilangan genap");
      } else if (angka % 2 == 1) {
        alert(angka + "adalah bilangan ganjil");
      } else {
        alert("itu bukan angka");
      }
      
    </script>
  </body>
</html>
