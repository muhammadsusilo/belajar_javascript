<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Else If</title>
  </head>
  <body>
    <script>
      let angkotBeroperasi = 6;
      let jumlahAngkot = 10;

      for (let noAngkot = 1; noAngkot <= jumlahAngkot; noAngkot++) {
        if (noAngkot <= 6 && noAngkot != 5) {
          console.info(
            "Angkot No. " + noAngkot + "x " + "beroperasi dengan baik"
          );
        } else if ( noAngkot === 8 || noAngkot === 10) {
          console.info("Angkot No." + noAngkot + "x " +  " sedang lembur");
        } else {
          console.info("Angkot No." + noAngkot + "x " + "tidak beroperasi");
        }

      }
    </script>
  </body>
</html>
