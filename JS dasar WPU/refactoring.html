<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactoring Sederhana</title>
  </head>
  <body>
    <script>

      // penyederhanaan source code
      // penjumlahan kubus
      function kubus(a, b) {
        return a * a * a + b * b * b;
      }
      alert(kubus(3, 6));
      
    </script>
  </body>
</html>
