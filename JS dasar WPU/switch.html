<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <script>
      let angka =parseInt( prompt("masukkan angka")) ;

      switch (angka) {
        case 1 :
          alert("angka 1");
          break;
        case 2 :
          alert("angka 2");
          break;
        default:
          alert("angka yang anda masukkan salah");
      }
    </script>
  </body>
</html>
