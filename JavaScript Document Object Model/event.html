<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>

    <!--
        event handler 
        event target 
        bisa cek di website di mdn 
    -->
  </head>
  <body>
    <h1 id="text">Clik</h1>
    <div
      id="canvas"
      style="width: 500px; height: 500px; background-color: yellowgreen"
    ></div>
    <script>
      const canvas = document.getElementById("canvas");
      const text = document.getElementById("text");

      canvas.onclick = function (event) {
        text.textContent = `Kamu klik di (${event.x}, ${event.y})`;
      };
    </script>
  </body>
</html>
