<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Element</title>
  </head>
  <body>
    <table id="Order" border="1">
      <caption>
        Order
      </caption>

      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>januari</td>
          <td>100,000</td>
        </tr>
        <tr>
          <td>Febuary</td>
          <td>200,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>300.000</td>
        </tr>
      </tfoot>
    </table>
    <script>

        const table = document.getElementById("Order");
        console.info(table.caption);
        console.info(table.tHead);
        console.info(table.tBodies);
        console.info(table.tFoot);
        console.info(table.rows);

    </script>
    
  </body>
</html>
