<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
  </head>
  <body>
    <div>
      <ul id="menu">
        <li id="aku">Aku</li>
        <li id="saya">Saya</li>
        <li id="kamu">Kamu</li>
      </ul>
    </div>

    <script>
      const menu = document.getElementById("menu");
      console.info(menu);
      console.info(menu.parentElement);

      const saya = document.getElementById("saya");
      console.info(saya);
      console.info(saya.nextElementSibling);
      console.info(saya.previousElementSibling);
    </script>
  </body>
</html>
