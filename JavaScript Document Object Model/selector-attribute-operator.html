<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="muhammad">muhammad</div>
    <div class="muhammad">muhammadSusilo</div>
    <div class="muhammad">muhammadErlin</div>

    <script>
      const list = document.querySelectorAll("[class=muhammad]");
      console.info(list);
    </script>
  </body>
</html>
