<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>
<body>
    <div class="firstName">Muhammad</div>
    <div class="middleName">Susilo</div>
    <div class="lastName">Erlin</div>

    <script>

        const list = document.querySelectorAll("[class]");
        console.info(list);
        
    </script>
</body>
</html>
