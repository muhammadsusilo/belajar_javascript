<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
</head>
<body>
    <ul>
        <li class="menuItem">Satu</li>
        <li>Dua</li>
        <li class="menuItem">Tiga</li>
    </ul>
    <script>
        const elements = document.querySelectorAll(".menuItem");
        console.info(elements);

        const hai = document.querySelectorAll("li");
        console.info(hai);

        
    </script>
</body>
</html>
