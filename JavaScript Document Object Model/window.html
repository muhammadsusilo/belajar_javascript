<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <p id="content"></p>
    <p id="location"></p>
    <script>

        window.alert(" Selamat Belajar")


        const content = document.getElementById("content");
        const locationParagraph = document.getElementById("location");

        const height = window.screen.height;
        const width = window.screen.height;
        const url =window.location;

        content.textContent = `window width : ${width}, height : ${height}`
        locationParagraph.textContent =url;
    </script>
    
</body>
</html>
