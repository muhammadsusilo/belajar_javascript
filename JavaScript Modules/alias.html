<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alias</title>
    <script type="module" src="scripts/multiple.js"></script>
  </head>
  <body>
    <script type="module">
      //alias |  as di gunakan untuk mengubah variable yang sama
      // bisa digunakan di export dan import tapi lebih di rekomendasikan di import

      import {
        nama as aku,
        hello as Assalamualaikum,
        hai as kulo,
      } from "./scripts/multiple.js";

      import { nama,hello, hai } from "./scripts/multiple2.js";

      console.info(aku);
      Assalamualaikum("Erlin Fransiska");
      kulo("teti");

      console.info(nama);
      hello("Erlin Fransiska");
      hai("teti");

    </script>
  </body>
</html>
