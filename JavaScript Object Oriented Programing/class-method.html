<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name; //property class
        }

        sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.name}`);
        };
      }

      const silo = new Person("ilo");
      console.info(silo);
      silo.sayHello(`Erlin`);
    </script>
  </body>
</html>
