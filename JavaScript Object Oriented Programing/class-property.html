<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>

        class Person{
            constructor(name){
                this.name = name; //property class
            }
        }

        const silo = new Person ("ilo")
        console.info(silo);
        console.info(silo.name);



    </script>
</body>
</html>
