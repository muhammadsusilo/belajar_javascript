<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Constractor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstname) {
          this.firstname = firstname;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is  employee ${this.firstname}`);
        }
      }

      class Manager extends Employee {
        constructor(firstname, lastname) {
          super(firstname);
          this.lastname = lastname;
        }

        sayHello(name) {
          console.info(
            `Hello ${name}, my name is  manager ${this.firstname} ${this.lastname}`
          );
        }
      }

      const silo = new Employee("Erlin");
      silo.sayHello("Fransiska");

      const teti = new Manager("Silo", "Muhammad");
      teti.sayHello("Khalifah");

      console.info(silo);
      console.info(teti);
    </script>
  </body>
</html>
