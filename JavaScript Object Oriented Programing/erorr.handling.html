<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>

      class Tambah {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total Parameter Harus lebih dari nol");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try{
        console.info(Tambah.sum(1,1));
        console.info("silo")
      } catch(error){
        console.info(`Terjadi Error ${error.message}`)
      } finally {
        console.info("Program Selesai")
      }

     // console.info(Tambah.sum());
      console.info("Silo");

     
      class Counter {
         
        #counter =0;

        next(){
            try{
                return this.#counter;
            }finally{
                this.#counter++;
            }    
        }
      }

      const counter = new Counter();
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      


    </script>
  </body>
</html>
