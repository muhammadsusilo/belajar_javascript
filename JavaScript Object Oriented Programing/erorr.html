<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>

    class Tambah{

        static sum(...numbers){

            if(numbers.length === 0){
                throw new Error  ("Total Parameter Harus lebih dari nol");
            }

            let total = 0;
            for (const number of numbers) {
             total +=  number;
            }
            return total;
            }
        }

        console.info(Tambah.sum());
        console.info("Silo");
        
        const result = Tambah.sum(1,10);
        console.info(result)

        
    </script>
</body>
