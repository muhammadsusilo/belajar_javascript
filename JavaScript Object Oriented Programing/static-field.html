<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

    class Configuration {
        static name = "Beljar Java Script";
        static version = 1.0;
        static authior = "Muhammad Susilo";
    }

    const config = new Configuration();
    console.info(config.name);

    console.info(Configuration.name);
    console.info(Configuration.version);
    console.info(Configuration.authior);




    </script>
</body>
</html>
