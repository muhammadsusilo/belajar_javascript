<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>

        {
            //create date
            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2020, 5, 5);
            console.info(date2);

            const date3 = new Date(2020, 10, 12, 23, 40, 30,114);
            console.info(date3);

            const data4 = new Date(1692970829723);
            console.info(data4);
        }

        {
            //epoch & unix timestamp

            const date1 = new Date();
            console.info(date1.getTime());

            const date2 = new Date(2020, 5, 5);
            console.info(date2.getTime());

            const date3 = new Date(2020, 10, 12, 23, 40, 30,114);
            console.info(date3.getTime());

            const data4 = new Date(1692970829723);
            console.info(data4.getTime());

            console.info(Date.now())
        }

        {
            //date parsing

            const time = Date.parse("2022-12-10T08:45:45.123+07:00");
            console.info(time);

            const date = new Date(time);
            console.info(date);
        }

        {
            //get dan setter

            const date = new Date();
            date.setFullYear(2022);
           
            
            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getSeconds());
            console.info(date.getMilliseconds());
            console.info(date.getTimezoneOffset());
            
        }

    </script>
</body>
</html>
