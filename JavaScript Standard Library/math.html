<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //untuk properti operasi matematika

        console.info(Math.max(10,11,2,3,6)); // 11  mencari paling besar
        console.info(Math.min(10,11,2,3,6)); // 2  mencari paling kecil
        console.info(Math.round(11.7)); // 12  dibulatkan paling besar
        console.info(Math.round(11.3)); // 11  dibulatkan paling kecil
        console.info(Math.floor(10.9)); // 10   pasti dibulatkan paling kecil
        console.info(Math.ceil(10.9));    // kebalikan dari floor


    </script>
</body>
</html>
