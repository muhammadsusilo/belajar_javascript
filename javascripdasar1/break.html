<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>

        let person = 1;
        while (true) {
            document.writeln(`<p>Perulangan ke ${person}</p>`);
            person++;

            if (person  > 10){
            break;
            }
        }
        

    </script>
</body>
</html>
