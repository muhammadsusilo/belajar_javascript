<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>

        const names = ["Muhammad", "Susilo","Erlin","Fransiska"];

        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }
        
        const fullName = "Muhammad";

        for (const person of fullName) {
             document.writeln(`<p>${person}</p>`)
        }

    </script>
</body>
</html>
