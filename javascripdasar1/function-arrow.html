<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>
<body>
    <script>

        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }

        sayHello(`iloo`);

        //arrow function tanpa blok {} untuk satu baris

        const Hello = name => console.info(`Hi ${name}`);

        Hello(`Muhammad Susilo`)


        const sum = (first, second) => first + second ;
        console.info(sum(100, 100));

        //arrow function sebagai parameter
        function giveMeName(callback) {
            callback("ilooo");
        }

        giveMeName((name) => console.info(`Hello ${name}`))

    </script>
</body>
</html>
