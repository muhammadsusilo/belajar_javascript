<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>
        // kode rest parameter ... (tambahkan titik tiga kali)

        function sum (name, ...data){
            let total = 0
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>total ${name} is ${total}</p>`);
        }

        sum (`orange`,1,2,3,4,5,6,7,8,9);
        sum (`apple`,1,2,3,4,5,6,7,8,9);
        sum (`banana`,1,2,3,4,5,6,7,8,9);
        sum (`blue`, ...[10,10,10,10,10,10]); //spread  syntax


        //spread syntax dengan menambahkan titik tiga kali dengan array
        
        const values = [10,10,10,10,10,10,10];
        sum ("test", ...values); //spread syntak 


        //arguments object

        function oldSum(){
            let total = 0
            for (const item of arguments){
                total += item;
            }

            document.writeln(`<p>Total is ${total}</p>`);
        }

        oldSum (1,2,3,4,5,6,7,8,9);


    </script>
</body>
</html>
