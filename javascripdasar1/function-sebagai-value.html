<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>

        function sayHello(name){
            document.writeln(`<p>hello ${name}</p>`);
        }

        let say = sayHello

        sayHello ("silo");
        say("Erlin");
       
        //Function di Parameter

        function myName(callback) {
            callback("ilo");
        }

        
        myName(say);
        myName(sayHello);
        


    </script>
</body>
</html>
