<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        //getter mengambil data
        //setter mengubah data

        const person = {
            firstName : "Muhammad",
            lastName :"Susilo",
            get fullName () {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName (value){
               const array = value.split(" ");
               this.firstName = array [0];
               this.lastName = array [1];
            }
        };
        person.fullName = "Budi Nugraha";
        console.table(person);

        person.fullName = "Erlin Fransiska";
        console.table(person);

        person.fullName = "Teti Khalifah";
        console.table(person);
    </script>
</body>
</html>
