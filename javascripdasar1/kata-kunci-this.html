    <title>Kata Kunci This</title>

<body>
    <script>

        console.info(this)

        function sample(){
            console.info(this);
        }

        function inner (){
            console.info(this);
        }

        inner ();

        sample();


        const person = {
            name :"iloo",
            sayHello : function (value){
              console.info(`Hello ${value} My name is ${this.name}`);
            }
        }


        person.sayHello("erlin")

    </script>
</body>
