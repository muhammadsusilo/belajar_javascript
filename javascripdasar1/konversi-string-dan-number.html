<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.1")}</p>`); // akan dikonversi bilangan bulat,jika ada bilangan pecahan akan dihiraukan
      document.writeln(`<p>${parseFloat("1.1")}</p>`); //akan tetap di terima jika bilangan pecahan
      document.writeln(`<p>${Number("1.1")}</p>`); //bisa fleksibel baik parselnt dan parseFloat

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString(); // number ke string
      document.writeln(`<p>${total}</p>`);

      // NaN = Not a Number 
      document.writeln(`<p>${parseInt("salah")}</p>`);
      //mentoleransi jika depannya number maka  hasilnya number apabila belakangnya ada kata maka akan diabaikan
      document.writeln(`<p>${parseFloat("1.1silo")}</p>`); //sama seperti yang diatas
      document.writeln(`<p>${Number("1.1")}</p>`); //tidak mentoleransi jika di belakangnya ada kata maka hasilnya NaN

      const first = Number("salah"); //NaN
      const totalNumber = first + 100; //NaN
      document.writeln(`<p>${totalNumber}</p>`);

      document.writeln(`<p>${isNaN("first")}</p>`);
      document.writeln(`<p>${isNaN("100")}</p>`); // isNaN = number = true
      document.writeln(`<p>${isNaN("NaN")}</p>`);
    </script>
  </body>
</html>
