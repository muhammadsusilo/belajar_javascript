<html lang="en">

    <title>Operator In</title>
</head>
<body>
    <script> // Operator In untuk mengecek sebuah Property ada atau tidak

        const person ={
            firstName : "Muhammad",
            lastname : "Susilo"
        }

       // const result = "firstName" in person; //true
       // document.writeln(`<p> ${result}</p>`);

        if ("firstName" in person) {
            alert (`Hello ${person.firstName}`);
        } else {
            alert (`Hello`);
        }
 
        const student = {
            firstName : "Muhammad",
            middleName : undefined,
            lastName : "Susilo"
        }

        if ("middleName" in student) {
            alert (`hello ${student.middleName}`);
        } else {
            alert (`Hello Student`);
        }

        const names = [null, "Susilo", null];
        const result = 0 in names;
        document.writeln (`<p>${result}</p>`)

    </script>
    
</body>
