<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        //operator OR ( || ) yang diambil pertam truthy

        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "nol");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        const person = {
            firstName : '',
            lastName : "Susilo"
        }

        const name = person.firstName || person.lastName ;

        console.info(name);

        //Operator AND ( && ) kebalikan dari ||

        console.info("HELLO" && '');
        console.info("" && []);
        console.info("0" && "nol");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
        console.info(0 && false);

        const person1 = {
            firstName1 : 0,
            lastName2 : "Susilo"
        }

        const name1 = person1.firstName1 && person1.lastName2 ;

        console.info(name1);







    </script>
</body>
</html>
