<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script> // operator typeof = operator untuk mengecek jenis tipe data

        let data = 100;
        let nama = true;
        let belajar = "10";
        const typeData = typeof data;
        document.writeln (`<p> ${typeData}</p>`);

        const all = typeof nama;
        document.writeln (`<p> ${all}</p>`);

        const sinau = typeof belajar;
        document.writeln (`<p> ${sinau}</p>`);
    </script>
</body>
</html>
