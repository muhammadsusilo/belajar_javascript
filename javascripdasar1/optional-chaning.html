<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>

        const person = {
            addres: {
                country : "aku"
            }
        } ;

        let country = person?.addres?.country;

        document.writeln (`sukses`) ;

        document.writeln (`<p>${country}</p>`) ;

        document.writeln (`sukses<`) ;

    </script>
</body>
</html>
