<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhammad Susilo");
        document.writeln("</br>");
        document.writeln("Belajar di Programmer Zaman Now");
        document.writeln("</br>");

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Muhammad \nSusilo");
        document.write("\tHome\\ Sillo\n");
        document.write("\"Programmer Zaman Now\"\n");
        document.write('\'Belajar JavaScript\'\n');
        document.writeln("<textarea>");


    </script>
</body>
</html>
