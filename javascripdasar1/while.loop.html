<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        //while loop perulangan sederhana dari for loop

        let person = 1
        while (person <=10){
            document.writeln(`<p>Perulangan Ke ${person}</p>`);
            person++;
        }
    </script>
</body>
</html>
